{% extends 'base.html' %}
{% load static %}
{% block title %} Lista de archivos {% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'compresor/css/cards.css' %}">

<a class="ui blue ribbon label"><h3>Escoje tus archivos</h3></a>
<p></p>

<form method="post" enctype="multipart/form-data" class="ui fluid form">
    {% csrf_token %}
    <input type="file" name="archivos" id="archivoInput" multiple>
    <p></p>
    <div id="listaArchivos" class="ui cards"></div>
    <p></p>
    <button type="submit" class="ui fluid blue button">Subir</button>
</form>

<script src="{% static 'compresor/js/cards.js' %}"></script>

{% endblock %}
